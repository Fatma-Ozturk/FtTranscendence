<div class="d-flex justify-content-center align-items-center">
  <!-- Canvas için div -->
  <div style="position: relative;">
    <canvas #myCanvas width="800" height="600"></canvas>

    <!-- Mesaj gönderme formu -->
    <form [formGroup]="chatMessageForm" class="message-form">
      <div class="row">
        <div class="d-flex justify-content-center align-items-center">
          <div class="col-8">
            <input type="text" class="w-100 pl-2 pr-2" placeholder="Enter your message" (keydown)="onKeyDown($event)" (keyup)="onKeyUp($event)" pInputText class="message-input"
              formControlName="message" />
          </div>
          <div class="col-2">
            <p-button type="button" label="View Chat" (onClick)="toggleChatLog()" styleClass="p-button-outlined w-100"
              severity="success"></p-button>
          </div>
          <div class="col-1 d-flex justify-content-center">
            <p-button type="button" icon="pi pi-check" (onClick)="sendMessageClick()" styleClass="p-button-rounded">
            </p-button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Sohbet gösterimi için div -->
  <div class="chat-log" [ngClass]="{'active': isChatLogActive}">
    <div *ngFor="let message of messages" class="message">
      <strong>{{ message.sender }}:</strong> {{ message.text }}
    </div>
  </div>

</div>
