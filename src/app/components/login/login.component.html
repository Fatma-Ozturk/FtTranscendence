<body class="text-center">
    <main class="form-signin">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit()">
        <p-card header="Giriş Yap" class="border-round w-full lg:w-6">
          <div>
            <div class="form-floating text-left">
              <input pInputText formControlName="email" type="email" class="form-control" id="floatingInput"
                placeholder="" pTooltip="E-Posta" pAutoFocus [autofocus]="true" />
              <label htmlFor="floatingInput">E-Posta
                <small *ngIf="isFieldInvalid('email')" class="p-error">
                  {{ getErrorMessage('email') }}
                </small>
              </label>
  
            </div>
            <div class="form-floating text-left">
              <input pInputText formControlName="password" type="password" class="form-control" id="floatingPassword"
                placeholder="" pTooltip="Şifre" />
              <label htmlFor="floatingPassword">Şifre
                <small *ngIf="isFieldInvalid('password')" class="p-error">
                  {{ getErrorMessage('password') }}
                </small>
              </label>
            </div>
          </div>
          <div>
            <!-- <div class="checkbox text-left align-middle">
              <label style="vertical-align: middle">
                <input type="checkbox" value="remember-me" style="vertical-align: middle" />
                Beni Hatırla
              </label>
            </div> -->
            <div class="pt-2">
              <p-button type="submit" pRipple label="Giriş Yap" icon="pi pi-user" styleClass="p-button-rounded w-100"
                [disabled]="checkRequiredForDisable()">
              </p-button>
            </div>
            <div class="p-2">
              <label>Hesabınız yok mu?
                <a routerLink="/register" class="text-warning">Kayıt Ol</a></label>
            </div>
            <div class="text-right mt-2">
              <a routerLink="/register">Şifremi Unuttum?</a>
            </div>
          </div>
        </p-card>
      </form>
      <p class="mt-5 mb-3 text-muted">&copy; Copyright 2023-..</p>
    </main>
  </body>
