<body class="text-center">
    <main class="form-signin">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" (keydown.enter)="onSubmit()">
        <p-card header="Kayıt Yap" class="border-round w-full lg:w-6">
          <div class="avatar-frame">
            <img *ngIf="avatarUrl; else defaultAvatar" [src]="avatarUrl" alt="Avatar" class="avatar" />
          </div>
          <ng-template #defaultAvatar>
            <img src="../../../assets/images.png" alt="Default Avatar" class="avatar" />
          </ng-template>
          <div>
            <div class="form-floating text-left">
              <input pInputText formControlName="email" type="email" class="form-control" id="floatingInput"
                placeholder="" pTooltip="E-Posta" pAutoFocus [autofocus]="true" />
              <label htmlFor="floatingInput">E-Posta
                <small *ngIf="isFieldInvalid('email')" class="p-error">
                  {{ getErrorMessage('email') }}
                </small>
              </label>
  
            </div>
            <div class="form-floating text-left">
              <input pInputText formControlName="password" type="password" class="form-control" id="floatingPassword"
                placeholder="" pTooltip="Şifre" />
              <label htmlFor="floatingPassword">Şifre
                <small *ngIf="isFieldInvalid('password')" class="p-error">
                  {{ getErrorMessage('password') }}
                </small>
              </label>
            </div>
            <div class="form-floating text-left">
                <input pInputText formControlName="password1" type="password" class="form-control" id="floatingPassword"
                  placeholder="" pTooltip="Şifre Yeniden" />
                <label htmlFor="floatingPassword">Şifre Tekrar
                  <small *ngIf="isFieldInvalid('password')" class="p-error">
                    {{ getErrorMessage('password1') }}
                  </small>
                </label>
              </div>
            <div class="form-floating text-left">
                <input pInputText formControlName="firstName" type="text" class="form-control" id="floatingInput"
                  placeholder="" pTooltip="Ad" pAutoFocus [autofocus]="true" />
                <label htmlFor="floatingInput">Ad
                  <small *ngIf="isFieldInvalid('firstName')" class="p-error">
                    {{ getErrorMessage('firstName') }}
                  </small>
                </label>
              </div>
              <div class="form-floating text-left">
                <input pInputText formControlName="lastName" type="text" class="form-control" id="floatingInput"
                  placeholder="" pTooltip="Soyad" pAutoFocus [autofocus]="true" />
                <label htmlFor="floatingInput">Soyad
                  <small *ngIf="isFieldInvalid('lastName')" class="p-error">
                    {{ getErrorMessage('lastName') }}
                  </small>
                </label>
              </div>
              <div class="form-floating text-left">
                <input pInputText formControlName="nickName" type="text" class="form-control form-register-end" id="floatingInput"
                  placeholder="" pTooltip="Kullanıcı adı" pAutoFocus [autofocus]="true" />
                <label htmlFor="floatingInput">Kullanıcı Adı
                  <small *ngIf="isFieldInvalid('nickName')" class="p-error">
                    {{ getErrorMessage('nickName') }}
                  </small>
                </label>
              </div>
          </div>
          <div>
            <input type="file" (change)="onAvatarSelected($event)" accept="image/*" />
          </div>
          <div>
            <!-- <div class="checkbox text-left align-middle">
              <label style="vertical-align: middle">
                <input type="checkbox" value="remember-me" style="vertical-align: middle" />
                Beni Hatırla
              </label>
            </div> -->
            <div class="pt-2">
              <p-button type="submit" pRipple label="Kayıt Ol" icon="pi pi-user" styleClass="p-button-rounded w-100"
                [disabled]="checkRequiredForDisable()">
              </p-button>
            </div>
            <div class="p-2">
              <label>Hesabınız var mı?
                <a routerLink="/login" class="text-warning">Giriş Yap</a></label>
            </div>
            <!-- <div class="text-right mt-2">
              <a routerLink="/login">Şifremi Unuttum?</a>
            </div> -->
          </div>
        </p-card>
      </form>
      <p class="mt-5 mb-3 text-muted">&copy; Copyright 2023-..</p>
    </main>
  </body>
