<div class="chat">
	<div class="chat-title">
		<h1>Fabio Ottaviani</h1>
		<h2>Supah</h2>
		<figure class="avatar">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" />
		</figure>
	</div>
	<!-- <div> -->
		<!-- <div> -->
			<div class="messages" *ngFor="let message of messages">
				<div class="message-content" #messagesContent><strong>{{ message.sender }}:</strong> {{ message.text }}</div>
			</div>
		<!-- </div> -->
	<!-- </div> -->
	<div class="message-box">
		<textarea type="text" class="message-input" placeholder="Type message..." (keyup.enter)="sendMessage()"
			[(ngModel)]="message"></textarea>
		<button type="submit" class="message-submit" (click)="sendMessage()">Send</button>
	</div>

</div>
<div class="bg"></div>
