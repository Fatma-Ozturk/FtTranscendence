<p-card [style]="{ 'min-width': '240px', height: 'auto', 'border-radius': '2rem' }">
  <ng-template pTemplate="header">
    <div class="container-fuild">
      <div class="d-flex justify-content-center align-self-center">
        <div class="row">
          <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" styleClass="m-4"
            size="xlarge" shape="circle"></p-avatar>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="row">
          <div class="col-12 d-block">
            <p>Adı Soyadı</p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
      <p-button icon="pi pi-heart" styleClass="p-button-rounded p-button-danger"></p-button>
      <p-button icon="pi pi-heart" styleClass="p-button-rounded p-button-danger"></p-button>
    </div>
  </ng-template>
</p-card>
